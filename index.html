<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>DS3D Mods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonte moderna -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- HERO -->
    <section id="home" class="hero">
      <h1>Bem-vindo ao DS3D Mods</h1>
    </section>

    <!-- GALERIA -->
    <section class="section glass">
      <h2>Galeria</h2>

      <div class="gallery">
        <img src="assets/img/volvo.png" class="fade-img" />
        <img src="assets/img/gas.png" class="fade-img" />
        <img src="assets/img/mb.png" class="fade-img" />
      </div>
    </section>

    <!-- SERVIÇOS -->
    <section id="servicos" class="section">
      <h2>Nossos Serviços</h2>

      <div class="grid">
        <div class="card">
          <h3>Design</h3>
          <p>Modelagem 3D e texturas de alto padrão.</p>
        </div>

        <div class="card">
          <h3>Skins</h3>
          <p>Skins sob demanda.</p>
        </div>

        <div class="card">
          <h3>Sonorização</h3>
          <p>Personalização de sons de motores.</p>
        </div>
      </div>
    </section>

    <!-- SOBRE -->
    <section id="sobre" class="section light">
      <h2>Sobre Nós</h2>
      <p class="text">
        Criamos experiências digitais com foco em qualidade, performance e
        design premium.
      </p>
    </section>

    <!-- CONTATO -->
    <form class="form contato-form">
      <div class="field">
        <input type="text" id="nome" placeholder=" " required />
        <label for="nome">Nome</label>
      </div>

      <div class="field">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>

      <div class="field">
        <textarea id="mensagem" rows="4" placeholder=" " required></textarea>
        <label for="mensagem">Mensagem</label>
      </div>

      <button type="submit" class="btn-enviar">Enviar mensagem</button>
    </form>

    <!-- FOOTER -->
    <footer class="footer">
      <p>© 2025 - MeuSite</p>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
